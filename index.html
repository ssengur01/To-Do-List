<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="cs.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1 class="app-title" id="header">To Do App</h1>
        <div class="card">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
               <form id="addTaskForm">
                <div class="input-group mb-3">
                    <input type="text" id="txtTaskName" class="form-control" placeholder="Type a new task">
                    <div class="input-group-app">
                        <button class="btn btn-primary" type="submit" id="btnAddNewTask"> 
                           <i class="bi bi-plus-square"></i></button>
                        </div>
                  </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Task List
                <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-end ">Delete All</a>
            </div>
        </div>
        <ul id="task-list" class="list-group"></ul>
        </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
</html>
